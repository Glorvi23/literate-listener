<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Literate Listener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="h1 bg-warning">The Literate Listener</header>
      <div class="row mt-5">
        <div class="col-sm-4 mx-auto">
          <div class="mb-3">
            <input type="radio" name="search-type" id="searchChoiceBook" value="book" checked>
            <label for="searchChoiceBook">Books</label>
            <input type="radio" name="search-type" id="searchChoicePodcast" value="podcast">
            <label for="searchChoicePodcast">Podcasts</label>
          </div>
          <form id="podcast-search-form">
            <div class="mb-3">
              <label for="podcast-search">Podcast Name:</label>
              <input type="text" placeholder="Podcast name" class="form-control" id="podcast-search">
            </div>
            <button type="submit" class="btn btn-primary" id="podcast-search-button">Search</button>
          </form>
          <form id="book-search-form">
            <div class="mb-3">
              <label for="book-search" class="form-label"
                >Enter Book Title</label
              >
              <input
                placeholder="Title"
                type="text"
                class="form-control"
                id="book-search"
              />
            </div>
            <div class="mb-3">
              <label for="book-search" class="form-label">Enter Author</label>
              <input
                placeholder="Author"
                type="text"
                class="form-control"
                id="author-search"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="book-search-button">Search</button>
          </form>
        </div>
      </div>
      <div class="row mt-5" id="content">
        <div class="col-sm-6 mx-auto p-5" id="site-description">
          Welcome to The Literate Listener -- bringing together your favorite
          books and your love of podcasts.
          <br />
          <br />
          To get started finding related podcasts, simply enter the book's title
          or author above.
        </div>
        <div class="col-sm-10" id="hidden">
          <div class="row">
            <!-- Books column -->
            <div class="col-6" id="books-list">
              <!-- Button, Book Title, description, cover picture -->
            </div>

            <!-- Podcast column -->
            <div class="col-6" id="podcast-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
