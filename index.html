<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Literate Listener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="h1">The Literate Listener</header>
      <div class="row mt-5">
        <div class="col-sm-4 mx-auto">
          <form>
            <div class="mb-3">
              <label for="book-search" class="form-label"
                >Enter Book Title</label
              >
              <input
                placeholder="Title"
                type="text"
                class="form-control"
                id="book-search"
              />
            </div>

            <div class="mb-3">
              <label for="book-search" class="form-label">Enter Author</label>
              <input
                placeholder="Author"
                type="text"
                class="form-control"
                id="author-search"
              />
            </div>

            <!-- Check Boxes -->

            <!-- <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="title-search"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Search by Title</label
              >
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="author-search"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Search by Author</label
              >
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="genre-search"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Search by Genre</label
              >
            </div> -->

            <button type="submit" class="btn btn-dark" id="search-button">Search</button>
          </form>
        </div>
      </div>
      <div class="row mt-5" id="content">
        <div class="col-sm-6 mx-auto p-5" id="site-description">
          Welcome to The Literate Listener -- bringing together your favorite
          books and your love of podcasts.
          <br />
          <br />
          To get started finding related podcasts, simply enter the book's title
          or author above.
        </div>
        <div class="col" id="hidden">
          <div class="row">
            <!-- Books column -->
            <div class="col-6" id="books-list">
              <!-- Button, Book Title, description, cover picture -->
            </div>

            <!-- Podcast column -->
            <div class="col-6" id="podcast-list"></div>
          </div>
        </div>
      </div>
    </div>
    <audio src="" class="fixed-bottom" controls autoplay></audio>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
